	<div class="container" style="text-align:center">
		<br>
		<form name="Pedido" onsubmit="validarForm()">
			<div class="form-group"> 
				<label for="Nombre"> Nombre </label> 
				<input type="text" class="form-control" name="Nombre" placeholder="Elmo Thor" /> 
			</div> 
			<div class="form-group"> 
				<label for="Email"> Correo electronico </label> 
				<input type="email" class="form-control" name="Email" placeholder="Elmothor@juanmeil.com" /> 
			</div>
			<div class="form-group"> 
				<label for="FechaLim"> Fecha limite de entrega </label> 
				<input type="date" class="form-control" name="FechaLim"/> 
			</div>
			<div class="form-group"> 
				<label for="Resolucion"> Resolución de la imagen </label> 
				<input type="text" class="form-control" name="Resolucion" placeholder="1920x1080" /> 
			</div>
			<div class="form-group"> 
				<label for="Descripcion"> Descripción del pedido </label> 
				<textarea class="form-control" name="Descripcion" style="height:200px;width:100%;"> </textarea>
			</div> 
			<div class="form-group">
				<input type="submit" value="Hacer pedido"/>
			</div>
		</form>
	</div>
	
	<br>

	</div>
	
	<script>
	function validarForm() {
		var mensaje = "Los siguientes datos no estan completos: ";
		var vuelta = true;
		var x = document.forms["Pedido"]["Nombre"].value;
		if (x == "") {
			mensaje += "Nombre, ";
			vuelta = false;
		}
		x = document.forms["Pedido"]["Email"].value;
		if (x == "") {
			mensaje += "Email, ";
			vuelta = false;
		}
		x = document.forms["Pedido"]["FechaLim"].value;
		if (x == "") {
			mensaje += "Fecha limite, ";
			vuelta = false;
		}
		x = document.forms["Pedido"]["Resolucion"].value;
		if (x == "") {
			mensaje += "Resolución de la imagen, ";
			vuelta = false;
		}
		x = document.forms["Pedido"]["Descripcion"].value;
		if (x == "") {
			mensaje += "Descripcion de la imagen, ";
			vuelta = false;
		}
		if (!vuelta){
			alert(mensaje);
		}else{
			alert("Nos comunicaremos con usted para confirmar los detalles del pedido");
		}
		
		return vuelta;
	}
	</script>
